  <rect x="175" y="320" width="20" height="5" fill="#064e3b"/>
  <path d="M185,280 L205,260 L215,270 L195,290 Z" fill="#d1fae5" stroke="#064e3b" stroke-width="2"/>
  <circle cx="210" cy="265" r="10" fill="none" stroke="#064e3b" stroke-width="2"/>
  
  <!-- Balão de pensamento -->
  <path d="M230,100 L250,70 L270,100 Z" fill="#ffffff"/>
  <ellipse cx="300" cy="50" rx="60" ry="30" fill="#ffffff"/>
  
  <!-- Texto no balão -->
  <text x="300" y="55" font-family="Arial" font-size="12" text-anchor="middle" fill="#065f46">Nutrição Natural</text>
  
  <!-- Ícones de nutrientes -->
  <circle cx="120" cy="350" r="15" fill="#d1fae5"/>
  <text x="120" y="355" font-family="Arial" font-size="10" text-anchor="middle" fill="#065f46">🍃</text>
  
  <circle cx="160" cy="350" r="15" fill="#d1fae5"/>
