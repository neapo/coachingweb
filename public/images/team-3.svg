  <circle cx="200" cy="350" r="15" fill="#d1fae5"/>
  <text x="200" y="355" font-family="Arial" font-size="10" text-anchor="middle" fill="#065f46">🧠</text>
  
  <circle cx="240" cy="350" r="15" fill="#d1fae5"/>
  <text x="240" y="355" font-family="Arial" font-size="10" text-anchor="middle" fill="#065f46">⚡</text>
  
  <circle cx="280" cy="350" r="15" fill="#d1fae5"/>
  <text x="280" y="355" font-family="Arial" font-size="10" text-anchor="middle" fill="#065f46">❤️</text>
