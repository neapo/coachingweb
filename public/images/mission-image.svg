<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo -->
  <rect width="400" height="400" fill="#f5f3ff" rx="20" ry="20"/>
  
  <!-- Montanhas de crescimento -->
  <polygon points="0,400 100,200 200,300 300,150 400,250 400,400" fill="#8b5cf6" opacity="0.3"/>
  <polygon points="0,400 150,250 250,350 400,200 400,400" fill="#7c3aed" opacity="0.5"/>
  
  <!-- Sol/Luz -->
  <circle cx="350" cy="100" r="50" fill="#fef3c7" opacity="0.8"/>
  <path d="M350,30 L350,10 M350,170 L350,190 M280,100 L260,100 M420,100 L440,100 M301,51 L287,37 M399,149 L413,163 M301,149 L287,163 M399,51 L413,37" stroke="#fef3c7" stroke-width="4"/>
  
  <!-- Pessoa 1 (antes) -->
  <circle cx="100" cy="300" r="30" fill="#fef3c7"/>
  <rect x="90" y="330" width="20" height="50" fill="#fef3c7"/>
  <rect x="70" y="340" width="15" height="40" rx="5" ry="5" fill="#fef3c7" transform="rotate(30 70 340)"/>
  <rect x="130" y="340" width="15" height="40" rx="5" ry="5" fill="#fef3c7" transform="rotate(-30 130 340)"/>
  
  <!-- Expressão triste -->
  <circle cx="90" cy="290" r="3" fill="#1e293b"/>
  <circle cx="110" cy="290" r="3" fill="#1e293b"/>
  <path d="M90,310 Q100,305 110,310" stroke="#1e293b" stroke-width="2" fill="none"/>
  
  <!-- Nuvem escura -->
  <ellipse cx="100" cy="240" rx="40" ry="20" fill="#4b5563" opacity="0.5"/>
  
  <!-- Pessoa 2 (depois) -->
  <circle cx="300" cy="250" r="30" fill="#fef3c7"/>
  <rect x="290" y="280" width="20" height="50" fill="#fef3c7"/>
  <rect x="270" y="290" width="15" height="40" rx="5" ry="5" fill="#fef3c7" transform="rotate(30 270 290)"/>
  <rect x="330" y="290" width="15" height="40" rx="5" ry="5" fill="#fef3c7" transform="rotate(-30 330 290)"/>
  
  <!-- Expressão feliz -->
  <circle cx="290" cy="240" r="3" fill="#1e293b"/>
  <circle cx="310" cy="240" r="3" fill="#1e293b"/>
  <path d="M290,260 Q300,270 310,260" stroke="#1e293b" stroke-width="2" fill="none"/>
  
  <!-- Seta de transformação -->
  <path d="M150,280 L250,250" stroke="#7c3aed" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7c3aed"/>
    </marker>
  </defs>
  
  <!-- Texto -->
  <text x="200" y="380" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#7c3aed">Transformação Pessoal</text>
</svg>
