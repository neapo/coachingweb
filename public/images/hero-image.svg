<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo -->
  <rect width="500" height="400" fill="#f9fafb"/>
  
  <!-- Círculo decorativo -->
  <circle cx="250" cy="200" r="180" fill="#f3e8ff" opacity="0.6"/>
  
  <!-- Título -->
  <text x="250" y="80" font-family="Arial" font-size="24" font-weight="bold" fill="#7e22ce" text-anchor="middle">VidaPlena</text>
  <text x="250" y="110" font-family="Arial" font-size="16" fill="#6b7280" text-anchor="middle">Aconselhamento • Coaching • Suplementos</text>
  
  <!-- Linha decorativa -->
  <line x1="150" y1="130" x2="350" y2="130" stroke="#a855f7" stroke-width="2"/>
  
  <!-- Ícones de serviços -->
  <circle cx="150" cy="180" r="30" fill="#ddd6fe"/>
  <text x="150" y="185" font-family="Arial" font-size="20" fill="#7e22ce" text-anchor="middle">🗣️</text>
  <text x="150" y="230" font-family="Arial" font-size="14" fill="#4b5563" text-anchor="middle">Aconselhamento</text>
  
  <circle cx="250" cy="180" r="30" fill="#ddd6fe"/>
  <text x="250" y="185" font-family="Arial" font-size="20" fill="#7e22ce" text-anchor="middle">🚀</text>
  <text x="250" y="230" font-family="Arial" font-size="14" fill="#4b5563" text-anchor="middle">Coaching</text>
  
  <circle cx="350" cy="180" r="30" fill="#ddd6fe"/>
  <text x="350" y="185" font-family="Arial" font-size="20" fill="#7e22ce" text-anchor="middle">🌿</text>
  <text x="350" y="230" font-family="Arial" font-size="14" fill="#4b5563" text-anchor="middle">Suplementos</text>
  
  <!-- Slogan -->
  <rect x="100" y="280" width="300" height="60" rx="10" fill="#7e22ce"/>
  <text x="250" y="320" font-family="Arial" font-size="18" fill="white" text-anchor="middle">Transforme a sua vida hoje!</text>
</svg>
