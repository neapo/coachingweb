<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo -->
  <rect width="400" height="400" fill="#f3e8ff" rx="20" ry="20"/>
  
  <!-- Pessoa sentada -->
  <circle cx="200" cy="150" r="70" fill="#a855f7"/>
  <rect x="130" y="220" width="140" height="120" fill="#a855f7"/>
  
  <!-- Cabeça -->
  <circle cx="200" cy="150" r="50" fill="#fef3c7"/>
  
  <!-- Cabelo -->
  <path d="M150,120 C150,100 170,80 200,80 C230,80 250,100 250,120 C250,120 240,110 200,110 C160,110 150,120 150,120 Z" fill="#7e22ce"/>
  
  <!-- Olhos -->
  <circle cx="180" cy="140" r="5" fill="#1e293b"/>
  <circle cx="220" cy="140" r="5" fill="#1e293b"/>
  
  <!-- Boca - sorriso -->
  <path d="M180,170 Q200,180 220,170" stroke="#9d174d" stroke-width="3" fill="none"/>
  
  <!-- Braços -->
  <rect x="100" y="220" width="30" height="100" rx="15" ry="15" fill="#a855f7"/>
  <rect x="270" y="220" width="30" height="100" rx="15" ry="15" fill="#a855f7"/>
  
  <!-- Mãos -->
  <circle cx="100" cy="320" r="15" fill="#fef3c7"/>
  <circle cx="300" cy="320" r="15" fill="#fef3c7"/>
  
  <!-- Pernas -->
  <rect x="150" y="340" width="40" height="60" rx="15" ry="15" fill="#a855f7"/>
  <rect x="210" y="340" width="40" height="60" rx="15" ry="15" fill="#a855f7"/>
  
  <!-- Pés -->
  <ellipse cx="150" cy="400" rx="20" ry="10" fill="#1e293b"/>
  <ellipse cx="250" cy="400" rx="20" ry="10" fill="#1e293b"/>
  
  <!-- Ouvinte -->
  <circle cx="100" cy="150" r="30" fill="#fef3c7"/>
  <path d="M80,130 C80,120 90,110 100,110 C110,110 120,120 120,130 C120,130 115,125 100,125 C85,125 80,130 80,130 Z" fill="#1e293b"/>
  <circle cx="90" cy="140" r="3" fill="#1e293b"/>
  <circle cx="110" cy="140" r="3" fill="#1e293b"/>
  <path d="M90,155 Q100,160 110,155" stroke="#9d174d" stroke-width="2" fill="none"/>
  
  <!-- Balão de diálogo -->
  <path d="M130,130 L140,150 L160,120 Z" fill="#ffffff"/>
  <ellipse cx="200" cy="100" rx="70" ry="40" fill="#ffffff"/>
  
  <!-- Texto no balão -->
  <text x="200" y="105" font-family="Arial" font-size="12" text-anchor="middle" fill="#7e22ce">Aconselhamento</text>
</svg>
