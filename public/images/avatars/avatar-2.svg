<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo do avatar -->
  <circle cx="200" cy="200" r="200" fill="#e0f2fe"/>
  
  <!-- Rosto -->
  <circle cx="200" cy="180" r="120" fill="#fef3c7"/>
  
  <!-- Cabelo -->
  <path d="M320,180 C320,120 270,60 200,60 C130,60 80,120 80,180 C80,180 80,140 100,120 C120,100 150,90 200,90 C250,90 280,100 300,120 C320,140 320,180 320,180 Z" fill="#44403c"/>
  
  <!-- Olhos -->
  <circle cx="150" cy="160" r="15" fill="#ffffff"/>
  <circle cx="250" cy="160" r="15" fill="#ffffff"/>
  <circle cx="150" cy="160" r="7" fill="#1e293b"/>
  <circle cx="250" cy="160" r="7" fill="#1e293b"/>
  
  <!-- Sobrancelhas -->
  <path d="M130,130 Q150,120 170,130" stroke="#44403c" stroke-width="5" fill="none"/>
  <path d="M230,130 Q250,120 270,130" stroke="#44403c" stroke-width="5" fill="none"/>
  
  <!-- Boca - sorriso -->
  <path d="M150,220 Q200,250 250,220" stroke="#9d174d" stroke-width="5" fill="none"/>
  
  <!-- Barba -->
  <path d="M150,220 Q200,280 250,220 Q225,260 200,270 Q175,260 150,220" fill="#44403c" fill-opacity="0.6"/>
  
  <!-- Camisa -->
  <path d="M100,300 L120,240 L280,240 L300,300 Z" fill="#3b82f6"/>
  
  <!-- Gravata -->
  <path d="M200,240 L190,270 L200,300 L210,270 L200,240 Z" fill="#1e40af"/>
  
  <!-- Texto de melhoria de vida -->
  <rect x="50" y="320" width="300" height="60" rx="10" fill="#3b82f6"/>
  <text x="200" y="355" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Recuperei o equilíbrio após o divórcio!</text>
</svg>
