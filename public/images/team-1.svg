  <circle cx="270" cy="140" r="5" fill="#1e293b"/>
  <circle cx="290" cy="140" r="5" fill="#1e293b"/>
  
  <!-- Boca - sorriso -->
  <path d="M265,160 Q280,170 295,160" stroke="#9d174d" stroke-width="2" fill="none"/>
  
