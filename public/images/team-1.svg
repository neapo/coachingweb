<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo -->
  <rect width="400" height="400" fill="#ede9fe" rx="20" ry="20"/>
  
  <!-- Pessoa 1 -->
  <circle cx="120" cy="150" r="50" fill="#fef3c7"/>
  <circle cx="120" cy="150" r="40" fill="#fef3c7"/>
  
