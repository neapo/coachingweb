  <rect x="310" y="210" width="15" height="60" rx="7" ry="7" fill="#3b82f6" transform="rotate(30 310 210)"/>
  
  <!-- Balão de diálogo -->
  <path d="M180,120 L200,150 L220,120 Z" fill="#ffffff"/>
