  <circle cx="200" cy="320" r="20" fill="#c4b5fd"/>
  <text x="200" y="325" font-family="Arial" font-size="12" text-anchor="middle" fill="#4c1d95">🚀</text>
  <text x="200" y="350" font-family="Arial" font-size="10" text-anchor="middle" fill="#4c1d95">Coaching</text>
  
  <circle cx="280" cy="320" r="20" fill="#c4b5fd"/>
  <text x="280" y="325" font-family="Arial" font-size="12" text-anchor="middle" fill="#4c1d95">🌿</text>
