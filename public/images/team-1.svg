  <circle cx="130" cy="140" r="5" fill="#1e293b"/>
  
  <!-- Boca - sorriso -->
  <path d="M105,160 Q120,170 135,160" stroke="#9d174d" stroke-width="2" fill="none"/>
  
  <!-- Corpo -->
  <rect x="110" y="200" width="20" height="80" fill="#c4b5fd"/>
  <rect x="90" y="210" width="15" height="60" rx="7" ry="7" fill="#c4b5fd" transform="rotate(-30 90 210)"/>
  <rect x="150" y="210" width="15" height="60" rx="7" ry="7" fill="#c4b5fd" transform="rotate(30 150 210)"/>
  
  <!-- Pessoa 2 -->
  <circle cx="280" cy="150" r="50" fill="#fef3c7"/>
  <circle cx="280" cy="150" r="40" fill="#fef3c7"/>
  
  <!-- Cabelo -->
  <path d="M250,130 C250,110 260,100 280,100 C300,100 310,110 310,130 C310,130 300,120 280,120 C260,120 250,130 250,130 Z" fill="#1e40af"/>
  
